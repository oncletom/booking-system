<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Trains to London</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>

	<div id="view">
		<header class="main-header page-wrap cf">
			<h1 class="main-title">Seat(s) request</h1>
		</header>

		<div class="booking page-wrap cf">
			<section class="booking-form">
			
				<div class="form-group">
					<label class="booking-form__label" for="select-seats">Please select number of seat desired:</label>
					<select class="select" name="select-seats" id="select-seats">
					    <option>-- Please Select --</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				
				<div class="form-group">
					<button id="submit-form" class="button button--primary">submit</button>
				</div>

			</section>
			<aside class="booking-view">
				<p class="booking-view__text">Or please select the desired seat(s) in the carriage:</p>
				<div id="train-car" class="booking-view__car booking-view__car--loading" data-id="CAR_001"></div>
			</aside>
		</div>
	</div>

	<script src="../js/app.js"></script>

</body>
</html>
